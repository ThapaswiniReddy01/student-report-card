{% extends "base.html" %}
{% block content %}
<a href="{{ url_for('add_student') }}" class="btn btn-primary mb-3">Add Student</a>
<table class="table table-striped">
  <tr><th>Name</th><th>Average</th><th>Grade</th><th>Actions</th></tr>
  {% for s in students %}
  <tr>
    <td>{{ s.name }}</td>
    <td>{{ "%.2f"|format(s.calculate_average()) }}</td>
    <td>{{ s.get_grade() }}</td>
    <td>
      <a href="{{ url_for('view_report', student_id=s.id) }}" class="btn btn-info btn-sm">View</a>
      <a href="{{ url_for('delete_student', student_id=s.id) }}" class="btn btn-danger btn-sm">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
