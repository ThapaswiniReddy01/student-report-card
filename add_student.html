{% extends "base.html" %}
{% block content %}
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Student Name</label>
    <input type="text" name="name" class="form-control" required>
  </div>
  <div id="subjects">
    <div class="row mb-2">
      <div class="col"><input type="text" name="subject" placeholder="Subject" class="form-control"></div>
      <div class="col"><input type="number" name="score" placeholder="Score" class="form-control"></div>
    </div>
  </div>
  <button type="button" class="btn btn-secondary mb-2" onclick="addSubject()">Add Another Subject</button>
  <button type="submit" class="btn btn-success">Save</button>
</form>
<script>
function addSubject(){
  let div = document.createElement('div');
  div.classList.add('row','mb-2');
  div.innerHTML = `
    <div class="col"><input type="text" name="subject" placeholder="Subject" class="form-control"></div>
    <div class="col"><input type="number" name="score" placeholder="Score" class="form-control"></div>`;
  document.getElementById('subjects').appendChild(div);
}
</script>
{% endblock %}
